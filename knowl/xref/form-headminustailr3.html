<div class="para logical">
<div class="para">Suppose a vector’s tail is at point <span class="process-math">\(A(a_1, a_2, a_3)\)</span> and the vector’s head is at <span class="process-math">\(B(b_1, b_2, b_3)\text{,}\)</span> then</div>

\overrightarrow{AB}=\begin{bmatrix}b_1-a_1\\ b_2-a_2\\b_3-a_3\end{bmatrix}\tag{1.1.2}
\end{equation}
